<div class="dds__container-fluid"> 
    <div class="dds__col-sm-12 dds__col-md-12 dds__col-xl-12 dds__py-5">
          <div class="text-center">
                  <h2>Create Address</h2>
                  <hr>
          </div>
          <div class="dds__form-row">
            <div class="dds__col-md-4 dds__mb-3">
                <label for="validationCustom01">First name</label>
                <input type="text" class="dds__form-control" id="validationCustom01" required="" aria-invalid="false">
                <div class="dds__invalid-feedback">
                    Please enter your first name.
                </div>
            </div>
            <div class="dds__col-md-4 dds__mb-3">
                <label for="validationCustom02">Last name</label>
                <input type="text" class="dds__form-control" id="validationCustom02" required="">
                <div class="dds__invalid-feedback">
                    Please enter your last name.
                </div>
            </div>
            <div class="dds__col-md-4 dds__mb-3">
                <label for="validationCustomUsername">Username</label>
                <div class="dds__input-group">
                    <!-- <div class="dds__input-group-prepend">
                        <span class="dds__input-group-text" id="inputGroupPrepend">@</span>
                    </div> -->
                    <input type="text" class="dds__form-control" id="validationCustomUsername" required="">
                    <div class="dds__invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>
